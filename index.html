<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gideon Finance</title>
    <link rel="stylesheet" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div id="logo">GIDEON FINANCE</div>
    </header>

    <main class="container">
        
        <section class="summary-grid">
            <div class="kpi-card">
                <span class="kpi-label">Entradas</span>
                <p id="incomeDisplay" class="kpi-value text-green">R$ 0,00</p>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">Saídas</span>
                <p id="expenseDisplay" class="kpi-value text-red">R$ 0,00</p>
            </div>
            <div class="kpi-card total">
                <span class="kpi-label">Saldo Total</span>
                <p id="display-total" class="kpi-value">R$ 0,00</p>
            </div>
        </section>

        <section id="form-container">
            <h2>Adicionar Transação</h2>
            <form id="form-transaction">
                <div class="form-grid">
                    <div class="input-group">
                        <input type="text" id="description" name="description" placeholder="Descrição (ex: Aluguel)" required />
                    </div>

                    <div class="input-group">
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="Valor (0,00)" required />
                    </div>

                    <div class="input-group">
                        <input type="date" id="date" name="date" required />
                    </div>
                </div>

                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="type" value="income" checked>
                        <span class="custom-radio income">Entrada</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="type" value="expense">
                        <span class="custom-radio expense">Saída</span>
                    </label>
                </div>

                <button type="submit" class="button-save">Confirmar Transação</button>
            </form>
        </section>

        <section id="monthly-summary-section">
            <h2>Resumo Anual</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Mês</th>
                            <th class="text-right">Entradas</th>
                            <th class="text-right">Saídas</th>
                            <th class="text-right">Saldo</th>
                        </tr>
                    </thead>
                    <tbody id="monthly-summary-body">
                        </tbody>
                </table>
            </div>
        </section>

        <section id="transaction-details" style="display: none;">
            <div class="header-details">
                <h2 id="month-title">Detalhes</h2>
                <button onclick="App.closeDetails()" class="close-btn">Fechar X</button>
            </div>
            
            <div class="table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="./app.js"></script>
</body>
</html>
