<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gideon Finance</title>
    <link rel="stylesheet" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div id="logo">GIDEON FINANCE</div>
    </header>

    <main class="container">
        <section class="summary-grid">
            <div class="kpi-card">
                <span class="kpi-label">Entradas</span>
                <p id="incomeDisplay" class="kpi-value text-green">R$ 0,00</p>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">Saídas</span>
                <p id="expenseDisplay" class="kpi-value text-red">R$ 0,00</p>
            </div>
            <div class="kpi-card total">
                <span class="kpi-label">Saldo Total</span>
                <p id="display-total" class="kpi-value">R$ 0,00</p>
            </div>
        </section>

        <section id="monthly-summary-section" style="margin-top: 3rem;">
            <h2>Resumo Anual</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Mês</th>
                            <th class="text-right">Entradas</th>
                            <th class="text-right">Saídas</th>
                            <th class="text-right">Saldo</th>
                        </tr>
                    </thead>
                    <tbody id="monthly-summary-body">
                        </tbody>
                </table>
            </div>
        </section>

        <section id="transaction-details" style="margin-top: 3rem; display: none;">
            <h2 id="month-title">Detalhes</h2>
            <div class="table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form id="form-transaction">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição (ex: Aluguel)" required />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" required />
                    </div>

                    <div class="input-group radio-group">
                        <label class="radio-label">
                            <input type="radio" name="type" value="income" checked>
                            <span class="custom-radio income">Entrada</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="type" value="expense">
                            <span class="custom-radio expense">Saída</span>
                        </label>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" required />
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close(event)" class="button cancel">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <a href="#" onclick="Modal.open()" class="button float">+</a>

    <script src="./app.js"></script>
</body>
</html>
