<body>

    <header>

    <main class="container">
        
        <section class="summary-grid">

                </header>

            </div>
            <div class="card">
                <header>
                    <span>SaÃ­das</span>

                </header>

            </div>

                    <span style="font-size: 1.2rem">ðŸ’°</span>

        <section class="card form-section">

                    <div class="input-group category-wrapper">
                        <select id="category" name="category" required>
                            </select>
                        <button type="button" class="btn-add-cat" onclick="Category.create()" title="Nova Categoria">+</button>
                    </div>

                    <div class="input-group">
                        <input type="date" id="date" name="date" required />
                    </div>
                </div>

                <div class="actions-row">
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="type" value="income" checked>
                            <span class="radio-btn income">Entrada</span>
                        </label>
                        <label>

        </section>

        <section class="content-grid">
            <div class="card table-card">

            </div>

            <div id="transaction-details" class="card table-card hidden">

                    <h2 id="month-title" class="card-title">Detalhes</h2>
