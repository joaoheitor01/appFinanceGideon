<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gideon Finance - Sidebar</title>
    <link rel="stylesheet" href="sidebar.css">
    <!-- Ícones: Phosphor Icons -->
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>

<aside class="sidebar">
    <!-- SEÇÃO 1: LOGO E MENU PRINCIPAL -->
    <div class="sidebar-header">
        <div class="logo">
            <span class="logo-icon">G</span>
            <h1>Gideon</h1>
        </div>
    </div>
    <nav class="main-menu">
        <a href="#" class="menu-item active">
            <i class="ph-fill ph-house"></i>
            <span>Dashboard</span>
        </a>
        <a href="#" class="menu-item">
            <i class="ph-fill ph-list-bullets"></i>
            <span>Transações</span>
        </a>
        <a href="#" class="menu-item">
            <i class="ph-fill ph-chart-bar"></i>
            <span>Relatórios</span>
        </a>
        <a href="#" class="menu-item">
            <i class="ph-fill ph-gear"></i>
            <span>Configurações</span>
        </a>
    </nav>

    <!-- SEÇÃO 2: FILTROS RÁPIDOS -->
    <section class="sidebar-section">
        <h3 class="section-title">Filtros</h3>
        <div class="filter-buttons">
            <button>Hoje</button>
            <button class="active">Esta semana</button>
            <button>Este mês</button>
            <button>Personal.</button>
        </div>
        <div class="date-selector">
            <select>
                <option>2024</option>
                <option>2023</option>
            </select>
            <select>
                <option>Julho</option>
                <option>Junho</option>
                <option>Maio</option>
            </select>
        </div>
    </section>

    <!-- SEÇÃO 3: CATEGORIAS -->
    <section class="sidebar-section">
        <h3 class="section-title">Categorias</h3>
        <ul class="category-list">
            <li>
                <label><input type="checkbox" checked> Todas</label>
                <span class="count">(58)</span>
            </li>
            <li>
                <label><input type="checkbox"> Alimentação</label>
                <span class="count">(12)</span>
            </li>
            <li>
                <label><input type="checkbox"> Transporte</label>
                <span class="count">(8)</span>
            </li>
            <li>
                <label><input type="checkbox"> Moradia</label>
                <span class="count">(5)</span>
            </li>
            <li>
                <label><input type="checkbox"> Lazer</label>
                <span class="count">(15)</span>
            </li>
             <li>
                <label><input type="checkbox"> Saúde</label>
                <span class="count">(6)</span>
            </li>
             <li>
                <label><input type="checkbox"> Educação</label>
                <span class="count">(2)</span>
            </li>
        </ul>
    </section>

    <!-- SEÇÃO 4: METAS RÁPIDAS -->
    <section class="sidebar-section">
        <h3 class="section-title">Metas do Mês</h3>
        <div class="goals">
            <div class="goal-item">
                <div class="circular-progress" style="--progress: 75;">
                    <span class="progress-value">75%</span>
                </div>
                <div class="goal-info">
                    <span>Economia mensal</span>
                    <small>R$ 750 / R$ 1.000</small>
                </div>
            </div>
            <div class="goal-item-bar">
                 <div class="goal-info">
                    <span>Limite de gastos</span>
                    <small>R$ 1.800 / R$ 2.500</small>
                </div>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 72%;"></div>
                </div>
            </div>
        </div>
    </section>
</aside>

</body>
</html>
