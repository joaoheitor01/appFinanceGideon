<section class="financial-summary">

        <div class="card-header">
            <span class="card-title">ENTRADAS</span>
        </div>
        <div class="card-body">

    </div>

    <!-- Card de Saídas -->
    <div class="summary-card">

    <!-- Card de Saldo Total -->
    <div class="summary-card">
        <div class="card-header">
