<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro MVP</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <header>
        <h1>Minhas Finan√ßas</h1>
        <div class="header-actions">
            <button id="btn-settings" class="btn-text">‚öôÔ∏è Dados</button>
        </div>
    </header>

    <main class="container">
        <section class="summary">
            <div class="card income">
                <h3>Entradas</h3>
                <p id="display-income">R$ 0,00</p>
            </div>
            <div class="card expense">
                <h3>Sa√≠das</h3>
                <p id="display-expense">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p id="display-total">R$ 0,00</p>
            </div>
        </section>

        <section class="transactions">
            <h2>Hist√≥rico</h2>
            <ul id="transactions-list">
            </ul>
        </section>
    </main>
<button id="darkModeToggle" class="btn-toggle">
    Modo Escuro
</button>
    <button id="btn-add-transaction" class="fab">+</button>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2>Nova Transa√ß√£o</h2>
                <span id="modal-close" class="close">&times;</span>
            </div>
            <form id="form-transaction">
                <div class="input-group">
                    <label for="description">Descri√ß√£o</label>
                    <input type="text" id="description" placeholder="Ex: Mercado" required>
                </div>

                <div class="input-group">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" step="0.01" placeholder="0,00" required>
                </div>

                <div class="input-group">
                    <label for="date">Data</label>
                    <input type="date" id="date" required>
                </div>

                <div class="input-group">
                    <label>Tipo</label>
                    <div class="radio-group">
                        <label><input type="radio" name="type" value="income" checked> Entrada</label>
                        <label><input type="radio" name="type" value="expense"> Sa√≠da</label>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="settings-overlay" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2>Gerenciar Dados</h2>
                <span id="settings-close" class="close">&times;</span>
            </div>
            <div class="settings-actions">
                <button id="btn-export" class="btn-secondary">üì• Exportar (JSON)</button>
                <label for="file-import" class="btn-secondary">üì§ Importar (JSON)</label>
                <input type="file" id="file-import" accept=".json" hidden>
                <hr>
                <button id="btn-clear" class="btn-danger">üóëÔ∏è Apagar Tudo</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
